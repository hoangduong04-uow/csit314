	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	
	     var a = -25.274398;
		 var b = 133.775136;
		 var c= 4;
		 var vpopulation = 0;
		 var vLease = 0;
		 var vFloor = 0;
		 var vComp = 0;
		 var vProfit = 0;
		 var vReturn = 0;
		 var vLossGain = 0;
		 var investment = 100000;
		 
	     function initialize() {
            var myLatlng = new google.maps.LatLng(a, b);
            var mapOptions = {
                zoom: c,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                               position: myLatlng,
                               map: map,
                               title: 'My Place!'
            });
        }    
		
		 function setLoc() {
		   
		   var loc = document.getElementById("myLocation").value;
		   
		   displayLocation(loc);
		
		}
		
		
        function displayLocation(loc) {
		
		  
		  document.getElementById("err").innerHTML ="";
		  if (loc == 'chatswood'){
		    a = -33.800770;
		    b = 151.179600;
			c = 15;
			initialize();
			
			document.getElementById("locc").innerHTML = "Chatswood";
			document.getElementById("popp").innerHTML = "2200"
			vpopulation = 2200;
			vLeasse = 24;
			vComp = 3;
			vFloor = 1;
			displayPrediction(loc)
			
		  } else if (loc == 'hurstville'){
		    a = -33.966667;
		    b = 151.100000;
			c = 15;
			initialize();
			
			
			document.getElementById("locc").innerHTML = "Hurstville";
			document.getElementById("popp").innerHTML = "3470";
			vpopulation = 3470;
			vLease = 24;
			vComp = 2;
			vFloor = 1;
			displayPrediction(loc)
			
		  } else if (loc == 'kiama') {
		    a = -34.673822;
		    b = 150.844371; 
			c = 15;
			initialize();
			
			document.getElementById("locc").innerHTML = "Kiama";
			document.getElementById("popp").innerHTML = "1785";
			vpopulation = 1785;
			vLease = 36;
			vComp = 0;
			vFloor = 1;
			displayPrediction(loc)
		  } else {
		    document.getElementById("err").innerHTML = "There is no matching information.";
		  }
		}
        
		function displayPrediction(loc) {
	
		   
		   document.getElementById("lease").innerHTML = vLease;
		   document.getElementById("floor").innerHTML = vFloor;
		   document.getElementById("competitor").innerHTML = vComp;
		   
		   vProfit = (0.5* vLease - 1.7 * vFloor - 2.2 * vComp) * investment; 
		   document.getElementById("profit").innerHTML = vProfit;
		   
		   vReturn = vProfit;
		   document.getElementById("return").innerHTML = vReturn;
		   
		   vLossGain = vReturn;
		   document.getElementById("lossVsGain").innerHTML = vLossGain;
		   
		}
        
		
		
		
    </script>
