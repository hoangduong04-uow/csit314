    <script>
	  
		var a = -25.274398;
		var b = 133.775136;
		var c = 4;
		
	     function initialize() {
            var myLatlng = new google.maps.LatLng(a, b);
            var mapOptions = {
                zoom: c,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                               position: myLatlng,
                               map: map,
                               title: 'My Place!'
            });
        } 


        function displayLocation(loc) {
		  if (loc == 'chatswood'){
		    a = -33.800770;
		    b = 151.179600;
			c = 15;
			initialize();
		  } else if (loc == 'cronulla'){
		    a = -34.057440;
		    b = 151.152190;
			c = 15;
			initialize();
		  
		  } else if (loc == 'hurstville'){
		    a = -33.966667;
		    b = 151.100000;
			c = 15;
			initialize();
		  } else if (loc == 'kiama') {
		    a = -34.673822;
		    b = 150.844371;
			c = 15;
			initialize();
		  } else if (loc == 'perth') {
		    a = -31.950527;
		    b = 115.860457;
			c = 15;
			initialize();
		  } else if (loc == 'portkembla') {
		    a = -34.485392;
		    b = 150.899579;
			c = 15;
			initialize();
		  } else if (loc == 'strathfield') {
		    a = -33.880810;
		    b = 151.083080;
			c = 15;
			initialize();
		  }
		}



		
    </script>
